<body>
    <header class="topbar">
        <div class="topbar-inner">
            <a href="index.html"><img src="logo-rr-transparent.png" alt="Logo" class="logo"></a>
            <h1 id="hero-text"></h1>

        <nav class="nav">

        </nav>
        <div class="hamburger">
            <button class="btn-burger" id="burger" aria-label="Open menu" aria-expanded="false">

            </button>
            <div class="dropdown" id="dropdown">
                <a href="index.html">Home</a>
                <a href="stock.html" target="_self">Purchase</a>

        </div>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <div class="wrap">
            <section class="hero">
                <div class="hero-buttons">
                    <button class="btn-hero" id="show-dh-stock" aria-label="Show Da Hood Stock">Da Hood Stock</button>
                    <button class="btn-hero" id="show-lim-stock" aria-label="Show Limiteds Stock">Limiteds
                        Stock</button>
                </div>
            </section>
            <!-- STOCK -->
            <section class="card">
                <h3>Stock <span class="badge">DA HOOD</span></h3>
                <div class="search-bar">
                    <input type="text" id="dh-search-input" placeholder="Search stock..." aria-label="Search stock">
                </div>
                <div class="stock-grid" id="dh-stock">
                    <!-- Stock cards will be dynamically loaded here -->
                    <div class="stock-card">
                        <img src="/logo-rr-transparent.png" alt="Loading..." class="stock-icon">
                        <h2 class="stock-name">Loading...</h2>
                        <p class="stock-price">$...</p>
                        <p class="stock-type">Loading...</p>
                        <p class="stock-count">...</p>
                    </div>
                </div>
            </section>

            <section class="card">
                <h3>Stock <span class="badge">LIMITEDS</span></h3>
                <div class="search-bar">
                    <input type="text" id="lim-search-input" placeholder="Search stock..." aria-label="Search stock">
                </div>
                <div class="stock-grid" id="lim-stock">
                    <!-- Stock cards will be dynamically loaded here -->
                    <div class="stock-card">
                        <img src="/logo-rr-transparent" alt="Loading..." class="stock-icon">
                        <h2 class="stock-name">Loading...</h2>
                        <p class="stock-price">$...</p>
                        <p class="stock-type">Loading...</p>
                        <p class="stock-count">...</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
